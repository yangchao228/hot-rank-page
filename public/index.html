<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Rank Workspace · v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <h1>全网热榜聚合</h1>
      </header>

      <section class="toolbar">
        <div class="controls">
          <a class="link-btn" href="/status">状态检查</a>
          <label>
            <span>条目上限</span>
            <input id="limitInput" type="number" min="1" max="20" value="8" />
          </label>
          <button id="refreshBtn">刷新全部</button>
        </div>
      </section>

      <section id="errorBox" class="error hidden"></section>

      <section class="board" id="board"></section>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
